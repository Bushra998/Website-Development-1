<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <H1>Feedback Form</H1>

    <form>

        
        <label for="First Name"><b>First Name</b></label>
        <input type="text" id="name" placeholder="Enter name here">

        <label for="Second Name"><b>Second Name</b></label>
        <input type="text" id="name" placeholder="Enter surname here">

        
        <br>
        <br>

        <input type="radio" id="Male" name="gender">
        <label for="Male"><b>Male</b></label>
        <br>

        <input type="radio" id="Female" name="gender">
        <label for="Female"><b>Female</b></label>

        <br>
        <br>
        <label for="Email"><b>Email:</b></label>
        <input type="text" id="Email" placeholder="e-mail address">

        <br>
        <br>
        
    <div>
        <label for="Comment"><b>Comment:</b></label>
        
        <br>
        <textarea name="Comments" id="Comments" rows="4" cols="50" style="font-family: sans-serif;font-style: normal;font-size: medium;">Comment here</textarea>
    </div>

    <br>
        <select name="profession" id="profession">
        <option value=""></option>
        <option value="Cork">Cork</option>
        <option value="Accountant">Accountant</option>
        <option value="Auditor">Auditor</option>
        <option value="Buisness Man">Buisness Man</option>
        <option value="House Wife">House Wife</option>
        <option value="Teacher"> Teacher</option>
    </select>
    <br>
    <br>
    <input type="submit" value="Send Feebdback">
        
    
    <input type="reset" value="Reset">


        


        
    </form>

</body>
</html>
